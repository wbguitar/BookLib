<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/screen.css"/>
    <!--<link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.4.custom.css">-->
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
</head>
<body>

    <script id="bookTemplate" type="text/template" >
        <img src="<%= coverImage %>"/>
        <ul>

            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= $.format.date( new Date( releaseDate ), 'ddd d MMMM yyyy' ) %></li>
            <!--<li><%= releaseDate %></li>-->
            <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
            <!--<li style="visibility: collapse; z-index: 0" id="objId"><%= _id %></li>-->
            <!--<li><%= keywords %></li>-->
        </ul>
        <button class="edit" objId="<%= _id %>">Edit</button>
        <button class="delete" objId="<%= _id %>">Delete</button>
        <!--<ul>-->
            <!--<li><button class="edit" objId="<%= _id %>">Edit</button></li>-->
            <!--<li><button class="delete" objId="<%= _id %>">Delete</button></li>-->
        <!--</ul>-->
    </script>

    <script id="bookEditTemplate" type="text/template" >

        <div >
            <ul>
                <li><label for="coverImageEdit">CoverImage: </label><input id="coverImageEdit" type="file" value="<%= coverImage %>"/></li>
                <li><label for="titleEdit">Title: </label><input id="titleEdit" type="text" value="<%= title %>"/></li>
                <li><label for="authorEdit">Author: </label><input id="authorEdit" type="text" value="<%= author %>"/></li>
                <li><label for="releaseDateEdit">Release date: </label><input id="releaseDateEdit" type="text" value="<%= releaseDate %>"/></li>
                <li><label for="keywordsEdit">Keywords: </label><input id="keywordsEdit" type="text" value="<% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %>"/></li>
            </ul>
            <button class="apply">Apply</button>
            <button class="cancel">Cancel</button>
        </div>
    </script>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/jquery-dateFormat.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js"></script>

    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>

    <div id="books">
        <form id="addBook" class="bookForm" action="#">
            <div>
                <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                <label for="title">Title: </label><input id="title" type="text" />
                <label for="author">Author: </label><input id="author" type="text" />
                <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                <label for="keywords">Keywords: </label><input id="keywords" type="text" />

                <button id="add">Add</button>
                <button id="filter">Filter</button>
            </div>
        </form>
        <div id="container"></div>



    </div>


</body>
</html>
